<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: var(--vscode-editor-background);
      }

      .links line {
        stroke: var(--vscode-editor-foreground);
        opacity: 0.5;
      }

      .nodes circle {
        cursor: pointer;
        fill: var(--vscode-editor-foreground);
        transition: all 0.15s ease-out;
      }

      .text text {
        cursor: pointer;
        fill: var(--vscode-editor-foreground);
      }
      .nodes [active],
      .text [active] {
        cursor: pointer;
        fill: var(--vscode-textLink-foreground);
      }
      
      .inactive {
        opacity: 0.1;
        transition: all 0.15s ease-out;
      }

      .buttons {
        position: absolute;
        bottom: 0;
        right: 0;
        display: flex;
        flex-direction: column;
        margin: 16px;
        cursor: default;
      }

      .buttons span > span {
        color: var(--vscode-foreground);
      }
    </style>
    <script src="{{d3.min.js}}"></script>
  </head>
  <body>
    <div class="buttons">
      <span><span id="files">0</span> files</span>
      <span><span id="connections">0</span> links</span>
      <span><span id="zoom">1.00</span>x</span>
    </div>
    <script src="${graphPath}"></script>
  </body>
</html>
